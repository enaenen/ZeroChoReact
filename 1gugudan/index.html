<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>구구단</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
    class GuGuDan extends React.Component {
        constructor(props) {
            super(props);
            this.state = {
              firstNumber : Math.ceil(Math.random() * 9),
              secondNumber : Math.ceil(Math.random() * 9),
              inputValue : '',
              result : '',
            };
        }

        onSubmit = (e) =>{
            e.preventDefault();
            if (parseInt(this.state.inputValue) === this.state.firstNumber * this.state.secondNumber){
                this.setState({
                    result: this.state.inputValue + ' 정답',
                    firstNumber: Math.ceil(Math.random() * 9),
                    secondNumber: Math.ceil(Math.random() * 9),
                    inputValue: '',
                });
            }
            else{
                this.setState({
                    result: this.state.inputValue + ' 땡',
                    inputValue: '',
                });
            }
        };

        onChange = (e) =>{
            this.setState({inputValue: e.target.value})
        };

        render(){
            return (
                <React.Fragment>
                    <div>{this.state.firstNumber} 곱하기 {this.state.secondNumber} 는?</div>
                    <form onSubmit={this.onSubmit}>
                        <input type="number" value={this.state.inputValue} onChange={this.onChange} />
                            <button>입력!</button>
                    </form>
                    <div>{this.state.result}</div>
                </React.Fragment>
            );
        }
    }
</script>
<script type="text/babel">
    ReactDOM.render(<div><GuGuDan /> <GuGuDan /></div>, document.querySelector('#root'));
</script>
</body>
</html>
